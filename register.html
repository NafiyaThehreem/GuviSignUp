<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <title>SignUp</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="/js/register.js" defer></script>
  </head>
  <body class="text-center">
  <main class="form-signin w-100 m-auto">
  <form action="php/register.php" method="POST" id="register" name ="register-form" novalidate>
    <h1 class="h3 mb-3 fw-normal" style="color:white;">Sign Up </h1>
    <div class="form-floating">
      <input type="name" class="form-control top" id="name" placeholder="name" name="name" required>
      <label for="name">Enter Your Name</label>
    </div>
    <div class="form-floating">
      <input type="email" style="margin-bottom :-1px;" class="form-control middle" id="email" placeholder="name@example.com" name="email" required>
      <label for="email">Enter Your Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" style="margin-bottom :-1px;" class="form-control middle" id="pass1" placeholder="Password" name="pass1" required>
      <label for="pass1">Enter Your New Password</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control bottom" id="floatingPassword" placeholder="pass2" name="pass2" required>
      <label for="pass2">Re-Enter Your New Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-outline-primary" type="submit" id ="signup">SignUp</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; Nafiya Thehreem</p>
  </form>
  </main>
